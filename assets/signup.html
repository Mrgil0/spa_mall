<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../static/style/signup.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Title</title>
</head>
<body>
  <!-- Sign Up -->
<div class="main_container">
        <!-----------------left-sidebar-------------------->
    <div class="left-sidebar">
    </div>
    <div class="container" id="join_form">
        <form class="form">
            <h2 class="form_title">회원 가입</h2><br>
            <div id="id_box">
                <input type="text" name="user_id" id="join_user_id" class="form-control" style="display: inline-block" placeholder="아이디"/>
                <button type="button" class="btn btn-primary" id="user_id_check_btn">확인</button>
            </div><br>
            <input type="password" placeholder="비밀번호" name="password" id="join_password" class="form-control" /><br>
            <input type="password" placeholder="비밀번호 확인" id="join_password_chk" class="form-control" />
        </form>
    </div>
    <div class="right-sidebar">
    </div>
</div>
</body>
<script type="text/javascript" src="../../static/js/modal.js"></script>
<script type="text/javascript" src="../../static/js/validate.js"></script>
<script type="text/javascript" src="../../static/js/signup.js"></script>
<script type="text/javascript" src="../../static/js/preview.js"></script>
</html>
